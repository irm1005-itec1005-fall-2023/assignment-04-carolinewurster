<!doctype html>
<html lang="en-ca">
    <head>
        <meta charset="UTF-8">
        <title>Assignment 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <h1>DailyDo</h1>
    </header>

    <div class="container-enterTask">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button id="addTaskButton">Add Task</button>
    </div>

    <div class="container-currentTasks">
        <h2>To-Do List</h2>
        <div id="tasksContainer" class="list-container"></div>
        <div class="empty-state" id="emptyStateCurrent">
            <img src="https://media.discordapp.net/attachments/1173477268752961557/1179636057973719181/emptyState.png?ex=657a80b0&is=65680bb0&hm=24bb5805ac61a87e7643c2d7315ec29c81dea537324aeb47a66bd6e58b76c30e&=&format=webp&quality=lossless&width=409&height=409" 
            alt="Empty State Image">
        </div>
    </div>

    <div class="container-completedTasks" class="list-container">
        <h2>Completed Tasks</h2>
        <div id="completedTasks" class="completed-container"></div>
        <div class="empty-state" id="emptyStateCompleted">
            <img src="https://media.discordapp.net/attachments/1173477268752961557/1179636057973719181/emptyState.png?ex=657a80b0&is=65680bb0&hm=24bb5805ac61a87e7643c2d7315ec29c81dea537324aeb47a66bd6e58b76c30e&=&format=webp&quality=lossless&width=409&height=409" 
            alt="Empty State Image">
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
